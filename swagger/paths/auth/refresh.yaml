tags:
  - Auth
summary: Refresh user session
operationId: refreshUserSession
description: 'Refresh the user session and return a new access token'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully refreshed a session!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'IULaqdT4JtfbrtC2LYnYkZplCkIfdnolUZuV77gg'
                  description: AccessToken created with login user
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
