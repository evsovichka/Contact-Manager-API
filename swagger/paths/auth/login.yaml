tags:
  - Auth
summary: Login user
operationId: loginUser
description: 'login user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: 'johnDoe@example.com'
            description: "User's email for authorization"
          password:
            type: string
            minLength: 6
            example: '123456'
            description: "User's password for authorization"
responses:
  '200':
    description: Successfully logged
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'IULaqdT4JtfbrtC2LYnYkZplCkIfdnolUZuV77gg'
                  description: AccessToken created with login user
  '400':
    $ref: ../../components/responses/400.yaml
  '500':
    $ref: ../../components/responses/500.yaml
  '401':
    $ref: ../../components/responses/401.yaml
