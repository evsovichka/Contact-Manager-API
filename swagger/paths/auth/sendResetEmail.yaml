tags:
  - Auth
summary: Send reset password email
operationId: sendResetEmail
description: Sends an email with a link to reset the user's password. The link contains a token that is valid for 5 minutes.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'user@example.com'
            description: The email address of the user who wants to reset their password.
responses:
  '200':
    description: Reset password email has been successfully sent.
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
              additionalProperties: {}
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
