tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Create a user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: 'John Doe'
            description: "User's name"
          email:
            type: string
            example: 'johnDoe@example.com'
            description: "User's email for authorization"
          password:
            type: string
            minLength: 6
            example: '123456'
            description: "User's password for authorization"
responses:
  '201':
    description: Registered a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: ../../components/schemas/authRegister.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
