tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            type: string
            minLength: 3
            maxLength: 20
            example: 'John Doe'
            description: 'Name of the contact (min 3 chars, max 20 chars)'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380980099068'
          email:
            description: "Contact's email (optional)"
            type: string
            example: 'johnDoe@example.com'
          isFavourite:
            description: 'Indicates whether the contact is a favorite (optional)'
            type: boolean
            example: false
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'home'
          photo:
            description: "Contact's photo (optional)"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
  '400':
    $ref: ../../components/responses/400.yaml
